name: ci/gh-actions/depends

on: [push, pull_request]

env:
  APT_SET_CONF: |
    tee -a /etc/apt/apt.conf.d/80-custom << EOF
    Acquire::Retries "3";
    Acquire::http::Timeout "120";
    Acquire::ftp::Timeout "120";
    EOF
  CCACHE_SETTINGS: |
    ccache --max-size=150M
    ccache --set-config=compression=true

jobs:
  build-cross:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
      env:
        DEBIAN_FRONTEND: noninteractive
        CCACHE_TEMPDIR: /tmp/.ccache-temp
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - name: "ARM v8"
            host: "aarch64-linux-gnu"
            packages: "g++-aarch64-linux-gnu"
          - name: "ARM v8 RPi"
            host: "aarch64-linux-gnu"
            packages: "g++-aarch64-linux-gnu"
            cmake_opts: "-DNO_AES=ON"
          - name: "Win64"
            host: "x86_64-w64-mingw32"
            packages: "g++-mingw-w64-x86-64"
          - name: "x86_64 Linux"
            host: "x86_64-unknown-linux-gnu"
          - name: "Cross-Mac x86_64"
            host: "x86_64-apple-darwin"
            packages: "clang"
          - name: "Cross-Mac Apple Silicon arm64"
            host: "arm64-apple-darwin"
            packages: "clang"
    name: ${{ matrix.toolchain.name }}
    steps:
    - name: set apt conf
      run: ${{env.APT_SET_CONF}}
    - name: install dependencies
      run: apt update; apt -y install build-essential libtool cmake autotools-dev automake pkg-config libzmq3-dev libsodium-dev python3 gperf bsdmainutils curl git ca-certificates unzip ccache ${{ matrix.toolchain.packages }}
    - name: configure git
      run: git config --global --add safe.directory '*'
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive
    - name: ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-${{ matrix.toolchain.host }}-${{ github.sha }}
        restore-keys: ccache-${{ matrix.toolchain.host }}-
    - name: depends cache
      uses: actions/cache@v4
      with:
        path: contrib/depends/built
        key: depends-${{ matrix.toolchain.host }}-${{ hashFiles('contrib/depends/packages/*') }}
        restore-keys: |
          depends-${{ matrix.toolchain.host }}-${{ hashFiles('contrib/depends/packages/*') }}
          depends-${{ matrix.toolchain.host }}-
    - name: prepare w64-mingw32
      if: ${{ matrix.toolchain.host == 'x86_64-w64-mingw32' }}
      run: |
        update-alternatives --set ${{ matrix.toolchain.host }}-g++ $(which ${{ matrix.toolchain.host }}-g++-posix)
        update-alternatives --set ${{ matrix.toolchain.host }}-gcc $(which ${{ matrix.toolchain.host }}-gcc-posix)
    - uses: ./.github/actions/set-make-job-count
    - name: build
      run: |
        ${{env.CCACHE_SETTINGS}}
        make depends target=${{ matrix.toolchain.host }} -j${{env.MAKE_JOB_COUNT}}
    - uses: actions/upload-artifact@v4
      if: ${{ matrix.toolchain.host == 'x86_64-w64-mingw32' || matrix.toolchain.host == 'x86_64-apple-darwin' || matrix.toolchain.host == 'arm64-apple-darwin' || matrix.toolchain.host == 'x86_64-unknown-linux-gnu' }}
      with:
        name: ${{ matrix.toolchain.name }}
        path: |
          build/${{ matrix.toolchain.host }}/release/bin/arqma*
